{% extends "base.html" %}

{% block title_part %}Время, которое пользователи провели под музыку - Статистика{% endblock %}

{% block container %}
    <h2>{{ title }}</h2>
        
    <table class="table table-striped table-bordered table-condensed">
        <thead>
            <th>Пользователь</th>
            <th>Время</th>
        </thead>
        <tbody>
            {% for user, time in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ time }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
