{% extends "base.html" %}

{% block title_part %}Действительно лучшие исполнители {{ user.username }} - Статистика{% endblock %}

{% block container %}
    <h2>{{ title }}</h2>
    
    <table class="table table-striped table-bordered table-condensed">
        <thead>
            <th>Исполнитель</th>
            <th>Время</th>
        </thead>
        <tbody>
            {% for artist, time in top %}
                <tr>
                    <td>{{ artist }}</td>
                    <td>{{ time }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
